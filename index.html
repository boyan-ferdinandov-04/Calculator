<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator Demo</title>
        <link rel="stylesheet" href="style.css"/>

        <body>
            <div class="container">
                <div class="calc-text">
                    <p name="user-input" id="user-input">0</p>
                    <div class="calc-keys">
                        <button type="button" class="misc-operations">AC</button>
                        <button type="button" class="misc-operations">DEL</button>
                        <button type="button" class="misc-operations">%</button>
                        <button type="button" class="key-operations">/</button>
                        <button type="button" class="nums">7</button>
                        <button type="button" class="nums">8</button>
                        <button type="button" class="nums">9</button>
                        <button type="button" class="key-operations">*</button>
                        <button type="button" class="nums">4</button>
                        <button type="button" class="nums">5</button>
                        <button type="button" class="nums">6</button>
                        <button type="button" class="key-operations">-</button>
                        <button type="button" class="nums">3</button>
                        <button type="button" class="nums">2</button>
                        <button type="button" class="nums">1</button>
                        <button type="button" class="key-operations">+</button>
                        <button type="button" class="key-zero">0</button>
                        <button type="button" class="nums">.</button>
                        <button type="button" class="key-operations">=</button>
                    </div>
                </div>
            </div>
           <script src="script.js"></script>
        </body>
    </head>
</html>
